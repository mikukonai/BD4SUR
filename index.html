<div style="padding: 20px 20px;">
    <div class="RigInfo">
        <img src="image/rigs/rigs.jpg" class="RigsImage">

    <div class="RigInfo">
        <div class="RigTitle">ICOM IC-705</div>
        <div class="RigSubtitle">便携式HF/UHF/VHF全模式收发信机</div>
        <div class="RigSubtitle">2020年9月12日购</div>
        <div class="RigSubtitle"><b>执照注册设备</b></div>
        <div class="RigIntro">
            <p>IC-705是ICOM社2019年推出的一款QRP全波段全模式便携电台，支持在HF/VHF/UHF波段的各业余频段上，以最高10W、最低0.5W的功率进行发射。</p>
        </div>
    </div>

    <div class="RigInfo">
        <div class="RigTitle">宝锋 UV-5R</div>
        <div class="RigSubtitle">手持UHF/VHF调频收发信机</div>
        <div class="RigSubtitle">2020年8月3日购</div>
        <div class="RigSubtitle"><b>执照注册设备</b></div>
        <div class="RigIntro">
            <p>宝锋的这款手台，价格非常便宜，仅100元出头，是许多新手Ham入门的第一部机器。该机支持业余V/U段收发以及调频广播接收，最大发射功率5W，仅支持模拟FM模式。作为入门机器，UV-5R带有一块点阵液晶屏幕以及全数字键盘，手动置频比较方便。</p>
        </div>
    </div>

    <div class="RigInfo">
        <div class="RigTitle">德生 PL-330</div>
        <div class="RigSubtitle">LW/MW/SW/FM/SSB收音机</div>
        <div class="RigSubtitle">2020年11月30日购</div>
        <div class="RigIntro">
            <p>德生PL-330是2020年7月推出的一款支持SSB接收的中端DSP收音机，可接收的波段包括长波、中波、短波、以及调频广播。</p>
            <details>
                <summary>PL-330彩蛋</summary>
                <ul>
                    <li>显示固件版本号。在关机的状态下，长按VF/VM按键，直至屏幕上呈现全显。在屏幕显示复归正常前，右上角会显示固件版本号。</li>
                    <li>校准上边带或下边带。在开机的状态下，首先，调到一个调幅强台（即中波或短波强台都可以——译者注）。其次，长按SSB按键。再次，微调频率，直至实现零拍（零拍的标准为：除了声音的音调降低之外，没有呜呜声或其他声音失真现象——译者注）。最后，长按LSB按键，直至屏幕开始闪烁。</li>
                    <li>在中波磁棒天线/拉杆天线与外接天线插口之间切换。在开机的状态下，进入长波或中波波段。长按数字键3，屏幕上显示CH-A时，代表使用机器自带的天线；显示CH-5时，代表使用外接天线。当选择外接天线这种模式的时候，屏幕上会同时显示SWMW的字眼。</li>
                    <li>调制频偏设置。在开机状态下，进入调频波段。长按数字按键4，就能实现75HZ（适用于美国）和50HZ（适用于欧洲）之间的切换。</li>
                    <li>最大音量。打开收音机，切换到任意波段。首先，长按数字键7。其次，调节音量旋钮。再次，长按数字键7保存。最后，每个波段都能进行单独的设置，默认值为58。</li>
                    <li>让时间显示读秒。关闭收音机，长按数字按键8能够让时间显示读秒或关闭读秒。</li>
                    <li>静音门槛。在PL990收音机上，长按数字键9能够启用静音门槛设置，然而在PL330上却没有生效。具体操作流程是：开启收音机，进入任何波段都可以。首先，长按数字键9，其次，旋转快步进飞梭。再次，改变屏幕左上角的数值，第四，长按ENTER按键保存。每个波段都可独立进行设置，默认值为01。</li>
                </ul>
                <p>参考资料：</p>
                <ul>
                    <li><a target="_blank" href="https://www.toutiao.com/i6855943904831734276/">PL330收音机评测</a></li>
                    <li><a target="_blank" href="https://xw.qq.com/cmsid/20201013A00TWQ00">PL330彩蛋</a></li>
                </ul>
            </details>
        </div>
    </div>

    <div class="RigInfo">
        <div class="RigTitle">德生 PL-380</div>
        <div class="RigSubtitle">LW/MW/SW/FM收音机</div>
        <div class="RigSubtitle">2020年7月18日购</div>
        <div class="RigIntro">
            <p>德生PL-380除不支持SSB解调之外，功能和架构上的差异不大，性能指标也大致相同。</p>
            <details>
                <summary>PL-380参考资料</summary>
                <ul>
                    <li><a target="_blank" href="http://bbs.mydigit.cn/read.php?tid=143662">PL-380数字全波段收音机拆解</a></li>
                    <li><a target="_blank" href="https://kknews.cc/digital/z52p8rp.html">德生DSP经典收音机PL-380拆机图赏</a></li>
                    <li><a target="_blank" href="https://tieba.baidu.com/p/5385996163">有关数字调谐技术和软件定义无线电</a></li>
                </ul>
            </details>
        </div>
    </div>

    <div class="RigInfo">
        <div class="RigTitle">RTL-SDR</div>
        <div class="RigSubtitle">基于RTL2832U的SDR接收机</div>
        <div class="RigSubtitle">2020年8月8日、14日购</div>
        <div class="RigIntro">
            <p>RTL-SDR是基于瑞昱RTL2832U和R820T2调谐芯片的电视棒，配合PC、手机上的SDR#等软件可实现SDR无线电接收和解调功能。目前拥有的有两个版本：普通版和上变频版。上变频版可以将短波段的信号上变频到125MHz，以提高接收短波的灵敏度。</p>
            <details>
                <summary>上变频版PCB</summary>
                <img src="image/rigs/rtl-sdr.jpg" class="RigsImage">
                <img src="image/rigs/rtl-sdr-fm.jpg" class="RigsImage">
            </details>
        </div>
    </div>

    <div class="RigInfo">
        <div class="RigTitle">Comet HFJ-350M</div>
        <div class="RigSubtitle">短波全波段拉杆式GP天线</div>
        <div class="RigSubtitle">2020年9月12日购</div>
        <div class="RigIntro">
            <p>拉杆天线，支持3.5～50M所有业余短波段的发射和接收，耐功率100W（SSB，不含3.5MHz）。</p>
        </div>
    </div>

    <div class="RigInfo">
        <div class="RigTitle">Diamond SRJ-770</div>
        <div class="RigSubtitle">VHF/UHF拉杆天线</div>
        <div class="RigSubtitle">2020年11月28日购</div>
        <div class="RigIntro">
            <p>拉杆天线，支持业余V/U段的发射和接收，支持300MHz接收。业余2m波段增益2.15dBi，业余0.7m波段增益5.5dBi。耐功率20W，阻抗50Ω。</p>
        </div>
    </div>

    <div class="RigInfo">
        <div class="RigTitle">八木天线</div>
        <div class="RigSubtitle">五单元UHF单波段八木天线</div>
        <div class="RigIntro">
            <p>仅工作在业余0.7m波段，主瓣方向标称增益8dBi。</p>
        </div>
    </div>

    <div class="RigInfo">
        <div class="RigTitle">HF20A</div>
        <div class="RigSubtitle">单线短波全段行波天线</div>
        <div class="RigIntro">
            <p>这是一款行波天线，包含一个巴伦和一个吸收电阻元件（实测电阻150Ω）。由于暂时无法发射短波，因此发射效果未测试，但接收效果似乎不错，接收FM调频广播的效果尤其好，背景黑，信号强，不知道为什么。</p>
        </div>
    </div>

    <div class="RigInfo">
        <div class="RigTitle">Y-200A</div>
        <div class="RigSubtitle">短波有源小环天线</div>
        <div class="RigIntro">
            <p>这款天线是有源天线，通过前置放大器放大微弱的信号，工作频率为100k~180MHz。</p>
        </div>
    </div>

    <div class="RigInfo">
        <div class="RigTitle">NanoVNA</div>
        <div class="RigSubtitle">矢量网络分析仪</div>
        <div class="RigSubtitle">2020年10月10日购</div>
        <div class="RigIntro">
            <p>一款低成本的网络分析仪。</p>
            <details>
                <summary>PCB</summary>
                <img src="image/rigs/nanovna.jpg" class="RigsImage">

        </div>

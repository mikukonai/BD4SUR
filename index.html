<table class="RigListTable"><tr>
    <td class="RigListLeft">
        <div class="RigBox RigBoxPadding">
            <div class="RigTitle">Icom IC-705</div>
            <div class="RigSubtitle">便携式HF/UHF/VHF全模式收发信机</div>
            <div class="RigSubtitle">2020年9月12日购</div>
            <div class="RigSubtitle"><span class="RigTag">收发信机</span><span class="RigTag">执照注册设备</span></div>
            <div class="RigIntro">
                <p>这款机器是艾可慕于2019年推出、2020年发售的一款QRP全波段全模式便携电台，主打野外移动使用。支持在HF/VHF/UHF波段的各业余频段上，以最高10W、最低0.5W的功率进行发射。型号核准码：2020FP14257。</p>
            </div>
        </div>

        <div class="RigBox RigBoxPadding">
            <div class="RigTitle">RTL-SDR</div>
            <div class="RigSubtitle">2020年8月8日、14日购</div>
            <div class="RigSubtitle"><span class="RigTag">收信机</span><span class="RigTag">SDR</span></div>
            <div class="RigIntro">
                <p>RTL-SDR是基于瑞昱RTL2832U和R820T2调谐芯片的电视棒，配合PC、手机上的SDR#等软件可实现SDR无线电接收和解调功能。目前拥有的有两个版本：普通版和上变频版。上变频版可以将短波段的信号上变频到125MHz，以提高接收短波的灵敏度。</p>
                <details>
                    <summary>上变频版PCB</summary>
                    <img src="image/G9/rigs/rtl-sdr.jpg" class="RigsImage">
                    <img src="image/G9/rigs/rtl-sdr-fm.jpg" class="RigsImage">
                </details>
            </div>
        </div>

        <div class="RigBox RigBoxPadding">
            <div class="RigTitle">天线</div>
            <div class="RigSubtitle"><span class="RigTag">天线</span></div>
            <div class="RigIntro">
                <ul>
                    <li>Comet HFJ-350M：短波拉杆天线，支持3.5～50M所有业余短波段。</li>
                    <li>Diamond SRJ-770：业余V/U段拉杆天线，支持300MHz接收。VHF增益2.15dBi，UHF增益5.5dBi。</li>
                    <li>Y-200A：短波有源小环天线，通过前置放大器放大微弱的信号，工作频率为100k~180MHz。</li>
                    <li>五单元八木：业余0.7m波段，主瓣增益8dBi。</li>
                    <li>七单元八木：业余0.7m波段，主瓣增益14dBi。</li>
                    <li>HF20A单线短波全段行波天线。</li>
                </ul>
            </div>
        </div>

    </td>

    <td class="RigListRight">
        <div class="RigBox RigBoxPadding">
            <div class="RigTitle">宝锋 UV-5R</div>
            <div class="RigSubtitle">手持UHF/VHF调频收发信机</div>
            <div class="RigSubtitle">2020年8月3日购</div>
            <div class="RigSubtitle"><span class="RigTag">收发信机</span><span class="RigTag">执照注册设备</span></div>
            <div class="RigIntro">
                <p>这款手台价格低廉，适合新手Ham入门。该机支持业余V/U段收发以及调频广播接收，最大发射功率5W，仅支持模拟FM模式。型号核准码：2017FR3280。</p>
            </div>
        </div>

        <div class="RigBox RigBoxPadding">
            <div class="RigTitle">森海克斯8800</div>
            <div class="RigSubtitle">手持UHF/VHF调频收发信机</div>
            <div class="RigSubtitle">2021年2月20日购</div>
            <div class="RigSubtitle"><span class="RigTag">收发信机</span><span class="RigTag">已验机设备</span></div>
            <div class="RigIntro">
                <p>这款手台非常流行。该机支持业余V/U段收发以及调频广播、航空VHF调幅语音接收，最大发射功率5W，仅支持模拟FM模式。型号核准码：2019FP6299。</p>
            </div>
        </div>

        <div class="RigBox RigBoxPadding">
            <div class="RigTitle">德生PL-330/380</div>
            <div class="RigSubtitle"><span class="RigTag">收信机</span></div>
            <div class="RigIntro">
                <p>德生PL-330是2020年7月推出的一款支持SSB接收和同步检波的中端DSP收音机，可接收的波段包括长/中/短波/调频广播。德生PL-380不支持SSB解调和同步检波。</p>
                <details>
                    <summary>PL-380参考资料</summary>
                    <ul>
                        <li><a target="_blank" href="http://bbs.mydigit.cn/read.php?tid=143662">PL-380数字全波段收音机拆解</a></li>
                        <li><a target="_blank" href="https://kknews.cc/digital/z52p8rp.html">德生DSP经典收音机PL-380拆机图赏</a></li>
                        <li><a target="_blank" href="https://tieba.baidu.com/p/5385996163">有关数字调谐技术和软件定义无线电</a></li>
                    </ul>
                </details>
                <details>
                    <summary>PL-330彩蛋</summary>
                    <ul>
                        <li>显示固件版本号。在关机的状态下，长按VF/VM按键，直至屏幕上呈现全显。在屏幕显示复归正常前，右上角会显示固件版本号。</li>
                        <li>校准上边带或下边带。在开机的状态下，首先，调到一个调幅强台（即中波或短波强台都可以——译者注）。其次，长按SSB按键。再次，微调频率，直至实现零拍（零拍的标准为：除了声音的音调降低之外，没有呜呜声或其他声音失真现象——译者注）。最后，长按LSB按键，直至屏幕开始闪烁。</li>
                        <li>在中波磁棒天线/拉杆天线与外接天线插口之间切换。在开机的状态下，进入长波或中波波段。长按数字键3，屏幕上显示CH-A时，代表使用机器自带的天线；显示CH-5时，代表使用外接天线。当选择外接天线这种模式的时候，屏幕上会同时显示SWMW的字眼。</li>
                        <li>调制频偏设置。在开机状态下，进入调频波段。长按数字按键4，就能实现75HZ（适用于美国）和50HZ（适用于欧洲）之间的切换。</li>
                        <li>最大音量。打开收音机，切换到任意波段。首先，长按数字键7。其次，调节音量旋钮。再次，长按数字键7保存。最后，每个波段都能进行单独的设置，默认值为58。</li>
                        <li>让时间显示读秒。关闭收音机，长按数字按键8能够让时间显示读秒或关闭读秒。</li>
                        <li>静音门槛。在PL990收音机上，长按数字键9能够启用静音门槛设置，然而在PL330上却没有生效。具体操作流程是：开启收音机，进入任何波段都可以。首先，长按数字键9，其次，旋转快步进飞梭。再次，改变屏幕左上角的数值，第四，长按ENTER按键保存。每个波段都可独立进行设置，默认值为01。</li>
                    </ul>
                    <p>参考资料：</p>
                    <ul>
                        <li><a target="_blank" href="https://www.toutiao.com/i6855943904831734276/">PL330收音机评测</a></li>
                        <li><a target="_blank" href="https://xw.qq.com/cmsid/20201013A00TWQ00">PL330彩蛋</a></li>
                    </ul>
                </details>
            </div>
        </div>

    <div class="SectionHeader">电台编年史<div class="SectionHeaderComment">Station Chronicles</div></div>
    <div class="SectionBody">
        <div class="Chronicles">
            <table>
                <tr><th colspan="2" style="text-align: center; padding: 10px 0;">2020年</th></tr>
                <tr><th>07.18</th><td>购买PL-380。</td></tr>
                <tr><th>07.20</th><td>开始阅读《业余无线电通信》。</td></tr>
                <tr><th>08.01</th><td>前往新时代大厦（操作证考场）探路。</td></tr>
                <tr><th>08.13</th><td>凌晨1点左右在楼顶看到一颗英仙座流星。</td></tr>
                <tr><th>09.05</th><td>参加并通过A类操作证考试。</td></tr>
                <tr><th>11.20</th><td>领取操作证并验机。</td></tr>
                <tr><th>12.08</th><td>领取电台执照；首次合法通联。</td></tr>
                <tr><th>12.13</th><td>首次野外通联（羊山公园）。</td></tr>
                <tr><th colspan="2" style="text-align: center; padding: 10px 0;">2021年</th></tr>
                <tr><th>01.12</th><td>电台网站 bd4sur.cc 发布首个正式版本。</td></tr>
            </table>
            <details style="text-align: left; margin: 20px auto;">
                <summary style="text-align: center;">新时代大厦铁塔</summary>
                <img src="image/新时代大厦铁塔.jpg" class="RigsImage">
            </details>
            <details style="text-align: left; margin: 20px auto;">
                <summary style="text-align: center;">其他事件</summary>
                <p><strong>2020-08-04</strong> 使用PL-380收听到10MHz的BPM，并发出收听报告。收听到央广中国之声的停机检修音乐。</p>
                <p><strong>2020-08-05</strong> 电话咨询无线电管理处。</p>
                <p><strong>2020-08-15</strong> 诸君！深夜守在SDR#前面，观察人类文明在电波频谱上激起的微弱涟漪，这种感觉实在是好极了。希望操作证考试早日恢复，早日领取呼号，早日实现通联，在业余频段也留下属于我的一点涟漪。</p>
                <p><strong>2020-08-18</strong> 在8484kHz上收听到清晰的CW信号，RST599，报文内容为：CQ CQ CQ DE HLG HLG HLG QSX 8MHZ K。经查询，此电台是韩国首尔海岸电台。<br>在15325kHz上听到NHK国际日语广播，信号59。电波来自八俣送信所（茨城县古河市），同之前听到的“故乡的风”对朝电台。</p>
                <p><strong>2020-09-16</strong> 晚间，江北发生停电事故，在439.675中继上第一时间听到这个消息。</p>
                <p><strong>2020-10-26</strong> 买了30多米的廉价同轴线，每米价格不到10元，用来连接拉杆天线和IC-705听短波广播。不知道这种线跟那些动辄成百上千的成品品牌货有什么区别。我隐约感觉到火腿器材市场上也有很多智商税，但是目前还没有足够的判断力。先凑合用吧，毕竟现在还不用发射。</p>
                <p><strong>2020-10-31</strong> 在家里架设一条15米长的馈线，从环境比较好的北侧小房间接到主卧，这样就可以躺在床上听短波了。短波损耗比较小，但是U/V段损耗非常大。今晚中继点名是直频方式进行，信号本来就很弱，接上这条馈线后就完全收不到什么信号了。在7050上第一次听到有人跟朴某对骂。</p>
            </details>
        </div>
    </div>

(() => {
    SPA_RegisterTriggers();
    ActionsOnReady();

    window.onload = () => {
        console.log("%c ★ Framework Iroha ★ ", "font-size: 16px; height: 26px; line-height: 26px; border-radius: 5px; text-align: center; color:#fff; background: linear-gradient(to right, rgb(255, 94, 134), rgb(210, 162, 255), rgb(36, 200, 255));");

        console.log(`Git仓库：https://github.com/mikukonai/Iroha`);
        console.log(``);
        let HashString = (window.location.hash === "") ? "#/index" : window.location.hash;
        SPA_Render(HashString);
        if(!history.state) {
            history.pushState({PageID: HashString}, '', window.location.href);
            SCROLL_POSITION_STACK.push(window.pageYOffset);
        }
    };

    window.onresize = () => {
        ArrangeSideButtonLayout();
    };

    // 返回按钮动作
    window.onpopstate = (e) => {
        let prevScrollY = SCROLL_POSITION_STACK.pop() || 0;
        let currentPath = e.state.PageID;
        let pageId = currentPath.split("/")[0];
        if(!e.state) {
            console.log(`目标state为空`);
        }
        else {
            SPA_Render(currentPath, () => {
                // 跳转到标题处
                if(pageId === "blog") {
                    $('html').scrollTop(prevScrollY);
                }
            });
        }
    };

    $(window).resize();
    $(window).scroll();

})();

</script>

            <li class="bd4sur-timeline-item">
                <div class="bd4sur-timeline-item-tail"></div>
                <div class="bd4sur-timeline-item-head bd4sur-timeline-item-head-blue"></div>
                <div class="bd4sur-timeline-item-content">
                    <i>2020.08.01</i>
                    <p>下午，冒着酷暑天气，前往中山东路新时代大厦（操作证考场）探路，在西侧楼顶（实际上是外贸口岸大楼）天台看到各种天线。</p>
                    <p><details><summary>点击查看照片</summary><img src="image/新时代大厦铁塔.jpg" class="RigsImage" style="max-width: 300px;"></details></p>

                <div class="bd4sur-timeline-item-tail"></div>
                <div class="bd4sur-timeline-item-head bd4sur-timeline-item-head-blue"></div>
                <div class="bd4sur-timeline-item-content">
                    <i>2020.08.04</i>
                    <p>使用PL-380收听到10MHz的BPM，首次发出收听报告，但并未收到QSL卡片。凌晨2点，收听到央广中国之声的停机检修音乐。</p>
                </div>
            </li>

            <li class="bd4sur-timeline-item">
                <div class="bd4sur-timeline-item-tail"></div>
                <div class="bd4sur-timeline-item-head bd4sur-timeline-item-head-blue"></div>
                <div class="bd4sur-timeline-item-content">
                    <i>2020.08.13</i>
                    <p>凌晨上天台，使用UV-5R收听160.650MHz长江海事广播“长江之声”。1点左右，在楼顶看到一颗英仙座流星雨的流星。</p>
                </div>
            </li>

                <div class="bd4sur-timeline-item-content">
                    <i>2020.08.15</i>
                    <p>诸君！深夜守在SDR#前面，观察人类文明在电波频谱上激起的微弱涟漪，这种感觉实在是好极了。希望操作证考试早日恢复，早日领取呼号，早日实现通联，在业余频段也留下属于我的一点涟漪。</p>
                </div>

<script>

////////////////////////////////////////////////////////
//
//  页 面 冷 启 动 流 程
//
////////////////////////////////////////////////////////

(() => {
    SPA_RegisterTriggers();
    ActionsOnReady();

    window.onload = () => {
        console.log("%c ★ BD4SUR ★ ", "font-size: 16px; height: 26px; line-height: 26px; border-radius: 5px; text-align: center; color:#fff; background: linear-gradient(to right, rgb(255, 94, 134), rgb(210, 162, 255), rgb(36, 200, 255));");
        console.log(``);
        let HashString = (window.location.hash === "") ? "#/index" : window.location.hash;
        SPA_Render(HashString);
        if(!history.state) {
            history.pushState({PageID: HashString}, '', window.location.href);
            SCROLL_POSITION_STACK.push(window.pageYOffset);
        }
    };

    window.onresize = () => {
        ArrangeSideButtonLayout();
    };

    // 返回按钮动作
    window.onpopstate = (e) => {
        let prevScrollY = SCROLL_POSITION_STACK.pop() || 0;
        let currentPath = e.state.PageID;
        let pageId = currentPath.split("/")[0];
        if(!e.state) {
            console.log(`目标state为空`);
        }
        else {
            SPA_Render(currentPath, () => {
                // 跳转到标题处
                if(pageId === "blog") {
                    $('html').scrollTop(prevScrollY);
                }
            });
        }
    };

    $(window).resize();
    $(window).scroll();

})();

</script>

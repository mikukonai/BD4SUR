    <div class="RigInfo">
        <div class="RigTitle">ICOM IC-705</div>
        <div class="RigSubtitle">便携式HF/UHF/VHF全模式收发信机</div>
        <div class="RigSubtitle">2020年9月12日购</div>
        <div class="RigSubtitle"><b>执照注册设备</b></div>
        <div class="RigIntro">
            <p>IC-705是ICOM社2019年推出的一款QRP全波段全模式便携电台，支持在HF/VHF/UHF波段的各业余频段上，以最高10W、最低0.5W的功率进行发射。</p>
            <details>
                <summary>IC-705接收机框图</summary>
                <img src="image/rigs/ic-705-diagram.png" class="RigsImage">
            </details>
            <p>该电台采用SDR架构。从框图中可以看出，705对于24MHz以下的HF信号采用射频直接采样的方式，通过FPGA进行处理。而24MHz以上的信号先经过下变频到中频，再使用ADC进行采样。经FPGA处理后的数字中频信号被送入DSP进行处理，实现高刷新率的频谱瀑布图功能。</p>
            <p>作为一款QRP电台，IC-705对天线要求比较高。但受限于体积，705并未提供内置天调。</p>
            <p>在438.850MHz和439.300MHz两个频点附近有自我干扰。</p>
            <details>
                <summary>内部结构分析</summary>
                <p>从拆机视频可以看出，705内部结构相当紧凑，大致可以分为4层。从屏幕开始，第一层主要是屏幕和按键，第二层负责基带数字信号处理（SDR），第三、四层负责射频信号处理。机器核心芯片列表如下（报价来源贸泽电子，均为单片价格，含税）：</p>
                <ul>
                    <li>ADC：亚德诺AD9266BCPZ-65，550元。</li>
                    <li>DAC：亚德诺AD9706BCP，100元。</li>
                    <li>FPGA：英特尔10CL025ZU256I8G，200元。</li>
                    <li>MCU：瑞萨<a target="_blank" href="https://www.renesas.com/cn/zh/products/microcontrollers-microprocessors/rz/rza/rza1h/device/R7S721001VCBG.html">R7S721001VCBG</a>，280元。</li>
                    <li>DSP：德仪TMS320C5517AZCHA20，100元。</li>
                    <li>DSP：亚德诺ADSP21478BBCZ-2A，150元左右。</li>
                    <li>Wi-Fi模块：120元。</li>
                </ul>

                <p>SDR板上有两个射频接口，猜测其中一个是由AD直接采样的24MHz以下射频信号，另一个是经下变频得到的中频信号。这两个信号将进入ADC被转换为数字信号。</p>

                <img src="image/rigs/ic-705-main-1.jpg" class="RigsImage">
                <img src="image/rigs/ic-705-main-2.jpg" class="RigsImage">
                <img src="image/rigs/ic-705-panel.jpg" class="RigsImage">
                <img src="image/rigs/ic-705-filters.jpg" class="RigsImage">
                <img src="image/rigs/ic-705-rf-1.jpg" class="RigsImage">
                <img src="image/rigs/ic-705-fet.jpg" class="RigsImage">
                <img src="image/rigs/ic-705-rf-2.jpg" class="RigsImage">

                <p>参考资料：</p>
                <ul>
                    <li><a href="https://www.youtube.com/watch?v=cbCrfFzmfTI" target="_blank">IC-705拆机视频</a></li>
                    <li><a href="http://radiochief.ru/kv-ukv/vnutri-transivera-icom-ic-705/" target="_blank">IC-705拆机加扩频</a></li>
                    <li><a href="https://radioaficion.com/cms/ic-705-teardown/" target="_blank">IC-705拆机</a></li>
                    <li><a href="https://radioaficion.com/cms/ic-705-mod/" target="_blank">IC-705扩频</a></li>
                </ul>
            </details>
        </div>

    <div class="RigInfo">
        <div class="RigTitle">宝锋 UV-5R</div>
        <div class="RigSubtitle">手持UHF/VHF调频收发信机</div>

        <div class="RigIntro">
            <p>宝锋的这款手台，价格非常便宜，仅100元出头，是许多新手Ham入门的第一部机器。该机支持业余V/U段收发以及调频广播接收，最大发射功率5W，仅支持模拟FM模式。作为入门机器，UV-5R带有一块点阵液晶屏幕以及全数字键盘，手动置频比较方便。</p>

    <div class="RigInfo">
        <div class="RigTitle">德生 PL-330</div>
        <div class="RigSubtitle">LW/MW/SW/FM/SSB收音机</div>
        <div class="RigSubtitle">2020年11月30日购</div>
        <div class="RigIntro">
            <p>德生PL-330是2020年7月推出的一款支持SSB接收的中端DSP收音机，可接收的波段包括长波、中波、短波、以及调频广播。</p>
            <details>
                <summary>PL-330彩蛋</summary>
                <ul>
                    <li>显示固件版本号。在关机的状态下，长按VF/VM按键，直至屏幕上呈现全显。在屏幕显示复归正常前，右上角会显示固件版本号。</li>
                    <li>校准上边带或下边带。在开机的状态下，首先，调到一个调幅强台（即中波或短波强台都可以——译者注）。其次，长按SSB按键。再次，微调频率，直至实现零拍（零拍的标准为：除了声音的音调降低之外，没有呜呜声或其他声音失真现象——译者注）。最后，长按LSB按键，直至屏幕开始闪烁。</li>
                    <li>在中波磁棒天线/拉杆天线与外接天线插口之间切换。在开机的状态下，进入长波或中波波段。长按数字键3，屏幕上显示CH-A时，代表使用机器自带的天线；显示CH-5时，代表使用外接天线。当选择外接天线这种模式的时候，屏幕上会同时显示SWMW的字眼。</li>
                    <li>调制频偏设置。在开机状态下，进入调频波段。长按数字按键4，就能实现75HZ（适用于美国）和50HZ（适用于欧洲）之间的切换。</li>
                    <li>最大音量。打开收音机，切换到任意波段。首先，长按数字键7。其次，调节音量旋钮。再次，长按数字键7保存。最后，每个波段都能进行单独的设置，默认值为58。</li>
                    <li>让时间显示读秒。关闭收音机，长按数字按键8能够让时间显示读秒或关闭读秒。</li>
                    <li>静音门槛。在PL990收音机上，长按数字键9能够启用静音门槛设置，然而在PL330上却没有生效。具体操作流程是：开启收音机，进入任何波段都可以。首先，长按数字键9，其次，旋转快步进飞梭。再次，改变屏幕左上角的数值，第四，长按ENTER按键保存。每个波段都可独立进行设置，默认值为01。</li>
                </ul>
                <p>参考资料：</p>
                <ul>
                    <li><a target="_blank" href="https://www.toutiao.com/i6855943904831734276/">PL330收音机评测</a></li>
                    <li><a target="_blank" href="https://xw.qq.com/cmsid/20201013A00TWQ00">PL330彩蛋</a></li>
                </ul>
            </details>
        </div>
    </div>

    <div class="RigInfo">
        <div class="RigTitle">RTL-SDR</div>

        <div class="RigIntro">
            <p>RTL-SDR是基于瑞昱RTL2832U和R820T2调谐芯片的电视棒，配合PC、手机上的SDR#等软件可实现SDR无线电接收和解调功能。目前拥有的有两个版本：普通版和上变频版。上变频版可以将短波段的信号上变频到125MHz，以提高接收短波的灵敏度。</p>

    <div class="RigInfo">
        <div class="RigTitle">HF20A</div>
        <div class="RigSubtitle">单线短波全段行波天线</div>
        <div class="RigIntro">
            <p>这是一款行波天线，包含一个巴伦和一个吸收电阻元件（实测电阻150Ω）。由于暂时无法发射短波，因此发射效果未测试，但接收效果似乎不错，接收FM调频广播的效果尤其好，背景黑，信号强，不知道为什么。</p>
            <details>
                <summary>HF20A参考资料</summary>
                <p>驻波天线支持驻波，类似于谐振回路。行波天线的作用类似于导波结构，在天线末端加上匹配负载吸收剩余电磁能量，可以防止反射波的产生。对于很长的线天线，由于电流沿着天线流动时不断地辐射，能量不断地消耗掉，仅仅有很少的电磁能量到达天线末端，也可以看成是行波天线。</p>
                <ul>
                    <li><a target="_blank" href="https://blog.csdn.net/bear_miao/article/details/52270187">行波天线和驻波天线</a><br><b>行波天线</b> 电流在导线中流动的速度很快。在直流电路和低频交流电路中，流过导线某一截面的电流总是会在电路参数发生变化之前流过其它各截面，因此任何时刻一条导线上各截面电流的方向和大小是一样的。<br>不过，电流从一点流到另一点毕竟还是需要时间的。在高频电路中，在高频率交流电源的驱动下，电流、电压的大小和方向都变化得极快，前一时刻流过某点的电流刚刚来得及流到相邻段，该点电流的大小或方向已经随电源而发生改变，这样就造成同一时刻电路各点的电流和电压不再彼此相同。<br>如果我们用一个等幅高频率交流电源联接到一对无穷长的均匀平行长线上，那么靠近电源端的导线之中就会有同步于电源的高频交变电压和电流。就导线的每一截面而言，流过的电流都是幅度相同的高频交流电流，只是流过各截面的电流的时间相位不同。就整个导线而言，同一时刻各点的电流随离电源端的距离而呈正弦分布。看起来就像一个正弦电流波源源不断地从无穷远端沿一根导线留向电源，再从电源沿另一根导线流向无穷远端，我们把电流波的这种流动方式称为“行波”。如果两根平行导线的距离很近，由于其对称结构，同一时刻流过两根导线相对段的电流总是大小相等方向相对的，因此它们中间的电流在周围空间形成的电磁场互相抵消，不会传播到远处。所以这种均匀平行长线可以用来作为传输高频能量的“传输线”，或者叫“馈线”。<br>如果我们把上述无穷长均匀长线的两臂向两边水平张开，就形成了一副无穷长的偶极天线，导线中的电流从无穷远处沿一臂流向电源，再从电源沿另一臂流向无穷远，方向连续一致。每一小段导线中的电流在周围空间产生电磁场，向四周传播，构成一副“行波天线”。从远处看，其中沿导线轴向传播的那部分能量由于相位关系正好互相叠加，因此这种行波天线的最大辐射方向是接近于轴向的，方向性很尖锐。<br>当然，实际生活中无穷长的天线是不存在的。但是我们可以把上述天线架设得尽量长，例如每臂数倍于波长，同时在每一臂的端点对地联接一个吸收电阻，把传到端点的电流全部吸收掉，使到达端点的电流波永不回头，继续维持无穷长行波天线的工作方式，只是总长度短了很多。这样的行波天线的方向性和发射效率虽然比不上理想的无穷长行波天线，但是还是可以在一定程度上保持宽频带、高增益的特点。它的变种，例如菱形天线，曾经成为很多远程短波通信电台广泛采用。美国著名的业余电台W6AM也曾经拥有令人称羡的巨大的菱形天线场。<br>但是，行波天线只有做得很长才能取得较好效果，而业余无线电爱好者往往不具备足够的空间来架设行波天线，因而更多地采用驻波天线。<br><b>驻波天线</b> 前面我们说到用等幅高频率交流电源驱动一对无穷长的均匀平行长线上的情况，由于导线无穷长，电源所激起的电流波（实际上还有电压波）会顺着导线向远处流动，永不回头。但是如果平行线的长度是有限的，那么末端边界就会破坏电流波和电压波的原来状态，例如如果开路末端的导线中电流永远是零，短路末端导线间的电压永远是零。这种边界状态会顺着长线反向影响到其他部分，扰乱原来的行波状态。这种扰乱也可以看作是从电源传输过来的能量因为不能继续传输下去、又没有可以刚好消耗完的地方，只能被反射回去。<br>如果我们把有限长度平行长线的两条导线向两边张开，就成为偶极天线。当偶极天线两臂的总长度等于半波长的整倍数时，天线达到谐振，这时电流电压在天线上正反向传播的分量在各处的叠加刚好形成一种特殊状态，即天线各点电压和电流的时间相位正好和电源电压及其供出的电流相同，只是各点的电压电流幅度不同，两端的电压最高、电流总是为零，中间的电流最大、电压总是为零。<br>馈线或天线中各点电压电流同相位、每一点都有各自固定幅度的这种状态看起来好像是电压波、电流波不再沿导线移动，因此称为“驻波”状态。这样的天线就是“驻波天线”。驻波天线中，各段电流所产生的电磁场相位一致，在垂直于天线的远方互相叠加，在较短长度下取得较好的辐射效果。<br>驻波天线的任何一点都是纯电阻性质的馈电点，只是不同位置的纯电阻阻抗值不同。如果馈电点选择合适，送到天线的能量将全部被辐射出去，从馈电点流进去的只有行波。</li>
                    <li><a target="_blank" href="http://blog.sina.com.cn/s/blog_975ebc600100xwtk.html">山寨HF20A短波无盲区天线</a></li>
                </ul>
            </details>
